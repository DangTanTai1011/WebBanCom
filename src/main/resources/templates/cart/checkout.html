<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Your Cart'">Place Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <h1>Điền Thông Tin Thanh Toán</h1>
  <form th:action="@{/order/submit}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Họ Và Tên:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Địa Chỉ Giao:</label>
      <input type="text" id="address" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="sdt" class="form-label">SĐT:</label>
      <input type="tel" id="sdt" name="sdt" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">Ghi Chú:</label>
      <textarea id="note" name="note" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Thanh Toán</button>
  </form>
</section>
</body>
</html>
