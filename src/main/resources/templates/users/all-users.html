<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin}">
<head>
    <title th:text="${title} ?: 'User'">User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        h1 {
      text-align: center;
      font-size: 3.0rem;
  }
  .table{
     font-size: 1.5rem;
    }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1>Danh Sách Tài Khoản</h1>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên Tài Khoản</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Hành Động</th> <!-- Add new column for delete action -->
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the users list -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td>
                <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post"  class="btn
btn-danger btn-sm" onclick="return confirm('Are you sure?')">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
